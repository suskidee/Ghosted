version: "3.8"
services:
  db:
    image: mysql
    volumes:
      - ./data/mysql/db:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=${NAME}
      - MYSQL_USER=${USER}
      - MYSQL_PASSWORD=${DB_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${ROOT_PASSWORD}
    container_name: ghosted_db

  api:
    build: .
    ports:
      - "8200:8200"
    depends_on:
      - db
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8200"

